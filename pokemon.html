<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/pokemon.css">
  <title>Pokedex</title>
</head>

<body>
  <!--  Header de Navegação entre Paginas  -->
  <header class="header">
    <nav class="header_Navbar">


      <!--  Titulo da Navegação-->
      <a class="header_Navbar__Title" href="./projeto.html">le Pokedex</a>

      <!--  Lista de Paginas  -->
      <ul class="header_Navbar__List">
        <a class="header_Navbar__List-Link Navbar_Link" id="linkHome" href="./index.html">Inicio</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkPokedex" href="./pokedex.html">Pokedex</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkRegions" href="./regioes.html">Regiões</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkUser" href="perfil.html">
          <img src="./assets/icon_user.svg" />
        </a>
      </ul>

    </nav>
  </header>



  <!--  Conteudo Principal  -->
  <main class="main">
    <!--  Imagem do Pokemon [ image url id: Pokemon_InfosImageURL]  -->
    <figure class="main_Figure">
      <img id="Pokemon_InfosImageURL" class="main_Figure__Image" alt="Imagem do Pokémon">
    </figure>


    <!--  Informacoes do Pokemon  -->
    <section class="main_Infos">
      <!--  Informações Principais do Pokemon (Nome, tipo e ID)  -->
      <!--  
        [ Pokemon ID id:      Pokemon_InfosId ] 
        [ Pokemon Name id:    Pokemon_InfosName ] 
        [ Lista de Tipos id:  Pokemon_InfosTypes ]  
      -->
      <section class="main_Infos__Principais">
        <h2 id="Pokemon_InfosId" class="main_Infos__Principais-Id"></h2>
        <h2 id="Pokemon_InfosName" class="main_Infos__Principais-Name"></h2>
        <ul id="Pokemon_InfosTypes" class="main_Infos__Principais-Lista">

          <!--  Tipos do Pokemon aqui dentro  -->
        </ul>
      </section>
      <!--  Informacoes dos Status do Pokemon (vida, forca etc...)  -->
      <section class="main_Infos__Status">

        <!--  Titulo  -->
        <h2 class="main_Infos__Status-Tittle">Status:</h2>

        <!--  Lista dos Status  -->
        <!--
          [ hp id:      Pokemon_InfosHP ]
          [ Ataque id:  Pokemon_InfosAttack ]
          [ Defesa id:  Pokemon_InfosDesense ]
          [ Speed id:   Pokemon_InfosSpeed ]
        -->
        <ul class="statusList">
          <li id="Pokemon_InfosHP" class="statusList_Item Green">HP: [ HP ]</li>
          <li id="Pokemon_InfosAttack" class="statusList_Item Red">Attack: [ ATTACK ]</li>
          <li id="Pokemon_InfosDefense" class="statusList_Item WhiteSmoke">Defense: [ DEFENSE ]</li>
          <li id="Pokemon_InfosSpeed" class="statusList_Item Yellow">Speed: [ SPEED ]</li>
        </ul>
      </section>
    </section>
  </main>


  <script src="./scripts/pokemon.js"></script>
</body>

</html>
