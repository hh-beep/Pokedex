<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Pokedex</title>
</head>

<body>

  <!--  
  Estrutura do Codigo:  

    header
      ->  header_Navbar
        ->  header_Navbar__Tittle
        ->  header_Navbar_List
            ->  header_Navbar__List-Link
            ....

-->


  <!--  Header de Navegação entre Paginas  -->
  <header class="header">
    <nav class="header_Navbar">


      <!--  Titulo da Navegação-->
      <a class="header_Navbar__Title" href="./projeto.html">le Pokedex</a>

      <!--  Lista de Paginas  -->
      <ul class="header_Navbar__List">
        <a class="header_Navbar__List-Link Navbar_Link" id="linkHome" href="./index.html">Inicio</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkPokedex" href="./pokedex.html">Pokedex</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkRegions" href="./regioes.html">Regiões</a>
        <a class="header_Navbar__List-Link Navbar_Link" id="linkUser" href="perfil.html">
          <img src="./assets/icon_user.svg" />
        </a>
      </ul>


    </nav>
  </header>



  <!--  Conteudo Principal  -->
  <main class="main">


    <!--  Area da Pesquisa (Search)  -->
    <form class="main_Search">



      <!--  Texto acima do Input  -->
      <section class="main_Search__Section">
        <p class="main_Search__Section-Text">~Descubra mais sobre seus pokémons favoritos~</p>
        <p class="main_Search__Section-Text">O que buscas por hoje?</p>
      </section>


      <!--  Area com Input e Button -->
      <section class="main_Search__SearchBox">
        <input id="Home_SearchInput" class="main_Search__SearchBox-Input" placeholder="Pesquisar Pokemon" type="text">
        <img id="searchButton" class="main_Search__SearchBox-Image" src="./assets/icon_search.svg" alt="Pesquisar" />
      </section>
    </form>

    <!--  Area de Cards  -->
    <section class="main_Cards">
      <ul class="main_Cards__List">

        <!--  Card 1 (Categorias)  -->
        <a class="main_Cards__List-Card categorias" href="categorias.html" id="categorys">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_categories.svg">
          <p class="main_Cards__List-Card--Text">Categorias</p>
        </a>

        <!--  Card 2  (Regioes) -->
        <a class="main_Cards__List-Card categorias" href="regioes.html" id="regions">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_regions.svg" />
          <p class="main_Cards__List-Card--Text">Regioes</p>
        </a>


        <!--  Card 3 (Favoritos)  -->
        <a class="main_Cards__List-Card categorias" href="favoritos.html" id="favorites">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_fav.svg" />
          <p class="main_Cards__List-Card--Text">Favoritos</p>
        </a>


        <!--  Card 4 (Pokedex)  -->
        <a class="main_Cards__List-Card categorias" href="pokedex.html" id="pokedex">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_pokedex.svg" />
          <p class="main_Cards__List-Card--Text">Pokedex</p>
        </a>
      </ul>
    </section>
  </main>
  <script src="api.js"></script>
</body>
</htm|>
