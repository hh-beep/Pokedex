<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./index.css">
  <title>Pokedex</title>
</head>
<body>
  
  <!--  Header  -->
  <header class="header">
    <nav class="header_Navbar">
      <h1 class="header_Navbar__Title">le Pokedex</h1>

      <ul class="header_Navbar__List">
        <a class="header_Navbar__List-Link" href="./pokedex.html">Pokedex</a>
        <a class="header_Navbar__List-Link" href="./regioes.html">Regiões</a>
        <a class="header_Navbar__List-Link" href="categorias.html">Categorias</a>
        <a class="header_Navbar__List-Link" id="linkUser" href="">
          <img src="./assets/icon_user.svg"/>
        </a>
      </ul>

    </nav>
  </header>
 

  <!--  Main  -->
  <main class="main">
     

    <!--  Search  -->
    <section class="main_Search">
      <section class="main_Search__Section">
        <p class="main_Search__Section-Text">~Descubra mais sobre seus pokémons favoritos~</p>
        <p class="main_Search__Section-Text">O que buscas por hoje?</p>
      </section>

      <section class="main_Search__SearchBox">
        <input class="main_Search__SearchBox-Input" placeholder="Pesquisar Pokemon" type="text"> 
        <img class="main_Search__SearchBox-Image" src="./assets/icon_search.svg"/>
      </section>
    </section>


    <!--  Cards  -->
    <section class="main_Cards">
      <ul class="main_Cards__List">
        <li class="main_Cards__List-Card" id="categorys">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_categories.svg">
          <p class="main_Cards__List-Card--Text">Categorias</p>
        </li>

        <li class="main_Cards__List-Card" id="regions">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_regions.svg"/>
          <p class="main_Cards__List-Card--Text">Regioes</p>
        </li>

        <li class="main_Cards__List-Card" id="fav">
          <img class="main_Cards__List-Card--Image" src="./assets/icon_fav.svg"/>
          <p class="main_Cards__List-Card--Text">Favoritos</p>
        </li>

        <li class="main_Cards__List-Card" id="pokedex">
          <img class="main_Cards__List-Card--Image" src="./assets/favicon.png"/>
          <p class="main_Cards__List-Card--Text">Pokedex</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
  </footer>
</body>
